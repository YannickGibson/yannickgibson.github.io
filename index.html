<html lang="cs"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"><!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"><!-- Animate.css -->

<body>
    <div id="particles"><canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="1305" height="963"></canvas></div><!-- Particles -->
    <div id="inside"><!-- Inside Particles-->
        <div class="container">
            <section id="Úvod"><br>
                <div class="row center">
                    <div class="col-xl-7 center verticalHorizonCenter">                       
                        <div>
                            <h1 class="name-heading"><b>Yannick Daniel Gibson</b></h1>
                            <h2 class="mt-3">Tvorba webových stránek</h2>
                        </div>                         
                        <hr class="m-3" width="100%">           
                        <h3 class="center mt-3">Právě zde probíhá výstavba webu :)</h3>                              
                        <p class="basic-text mt-3">Dobrý den, jsem <span class="animate">nadšený</span><span class="typed-cursor">|</span></p>                                                 
                    </div>
              
                    <div class="col-xl-5 verticalHorizonCenter">
                        <img width="80%" height="auto" src="under_construction-amico.svg" alt="">
                    </div>  
                </div>            
            </section>
        </div>
    </div>

    <script src="js/particles.js"></script>

    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    
    <script>
        var typed = new Typed('.animate', {
            strings: [
            "tvůrce webových stránek. ",
            "nadšený student IT. ",
            "nadšený, že Vás tu mohu přivítat.",
            "student Unicorn University. ",
            "frontend vývojář. "
            ],
            typeSpeed: 50, 
            backSpeed: 50,
            loop: true
        });
    </script><style type="text/css" data-typed-js-css="true">
        .typed-cursor{
          opacity: 1;
        }
        .typed-cursor.typed-cursor--blink{
          animation: typedjsBlink 0.7s infinite;
          -webkit-animation: typedjsBlink 0.7s infinite;
                  animation: typedjsBlink 0.7s infinite;
        }
        @keyframes typedjsBlink{
          50% { opacity: 0.0; }
        }
        @-webkit-keyframes typedjsBlink{
          0% { opacity: 1; }
          50% { opacity: 0.0; }
          100% { opacity: 1; }
        }
      </style>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
